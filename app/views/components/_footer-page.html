<!--    Main JS-->
<script src="{{var_path_env}}js/custom.js"></script>

<script>
    $(document).ready(function () {

        function ThisIsWebP() {
            var def = $.Deferred(), crimg = new Image();
            crimg.onload = function () {
                def.resolve();
            };
            crimg.onerror = function () {
                def.reject();
            };
            crimg.src = "./images/webp.webp";
            return def.promise();
        }

        ThisIsWebP().then(function () {

            if($(window).innerWidth() < 640){
                $('body').css({
                    'background': 'url(./images/main_bg-m.webp) fixed no-repeat'
                });
            }else{
                $('body').css({
                    'background': 'url(./images/main_bg.webp) fixed no-repeat'
                });
            }

        }, function () {

            if($(window).innerWidth() < 640){
                $('body').css({
                    'background': 'url(./images/main_bg-m.jpg) fixed no-repeat'
                });
            }else{
                $('body').css({
                    'background': 'url(./images/main_bg.jpg) fixed no-repeat'
                });
            }

        });
    });
</script>

</body>
</html>
